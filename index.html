<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link  href="index.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Caesar Cipher</h1>
        <form id="cipher" autocomplete="off">
            <input id="input-original" spellcheck="false" placeholder="Enter text to encrypt" type="text" name="text">

        </form>    
        <div id="result"></div>
        <div class="rank">
            <input id="rank" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
